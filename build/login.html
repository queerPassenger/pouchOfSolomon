<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Pouch of Solomon - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Mali|Satisfy|Dancing+Script|Gugi|Roboto" rel="stylesheet">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="container">
    <div id="title">Pouch of Solomon</div>
    <div id="button-wrapper">
      <button id="button" onclick="googleLogin()">Login Using Google</button>
    </div>
  </div>
  <script>
    function googleLogin() {
      window.location.href = "/auth/google";
    }    
  </script>
  <style>
    #container {
      width: 90%;
      position: absolute;
      top: 30%;
      padding: 5%;
    }

    #title {
      font-family: Dancing Script;
      color: #85144b;
      font-size: 50px;
      text-align: center;
      font-weight: bold;
    }

    #button-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    #button {
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 1%;
      padding-right: 1%;
      background: none;
      border: 1px solid #a7a7a7;
      border-radius: 2px;
      font-family: sans-serif;
      width: 250px;
      /* font-weight: bold; */
      box-shadow: 1px 1px 5px grey;
      cursor: pointer;
      font-size: 18px;

    }
  </style>
</body>

</html>
